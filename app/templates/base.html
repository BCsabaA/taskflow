<!doctype html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Taskflow{% endblock %}</title>
    <!-- Bootstrap 5 CDN (egyszerű fejlesztéshez) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand" href="/"><strong>Taskflow</strong></a>
        <div class="ms-auto d-flex gap-2">
          {% if current_user.is_authenticated %}
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('auth.settings') }}">Beállítások</a>
            <a class="btn btn-sm btn-danger" href="{{ url_for('auth.logout') }}">Kijelentkezés</a>
          {% else %}
            <a class="btn btn-sm btn-primary" href="{{ url_for('auth.login') }}">Belépés</a>
          {% endif %}
        </div>

        <span class="navbar-text small">Flask + SQLite</span>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-top py-3">
      <div class="container text-muted small d-flex justify-content-between">
        <span>&copy; {{ 2025 }} Taskflow</span>
        <span>Verzió: {{ version|default("0.1.0") }}</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
